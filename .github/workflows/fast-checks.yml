name: Fast Checks

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  fast-checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install project + dev deps
        run: |
          pip install --upgrade pip
          pip install .[dev]

      - name: Lint (ruff)
        run: ruff check .

      - name: Type check (mypy)
        run: mypy .

      - name: Run tests
        run: pytest -q