[pytest]
addopts = -ra
testpaths = tests
markers =
    gpu: tests requiring a CUDA-enabled GPU
    cpu: tests safe to run on CPU-only CI
    gates: LSTM gate‑level invariants
    drift: Drift, saturation, and long‑horizon stability invariants
    policy: Policy‑level invariants
    ppo: PPO algorithm invariants
    infra: Infrastructure and buffer invariants
